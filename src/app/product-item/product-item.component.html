<h2>Product-item</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <h4>Rating: {{ product.rating }} / 5</h4>
  <h4><a [href]="product.link"> amazon </a></h4>
  <share-buttons
    theme="modern-dark"
    [include]="['telegram']"
    [showIcon]="true"
    [showText]="true"
    [url]="product.link"
    [description]="product.name"
    twitterAccount="rodrigokamada"
    class="pt-5"
  >
  </share-buttons>
  <p>{{ product.description }}</p>

  <img [src]="product.photo" />
</div>
